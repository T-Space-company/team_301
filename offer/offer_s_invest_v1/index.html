<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S-Инвестиции</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://db.onlinewebfonts.com/c/c68e21ad1a10803b1ef491fd0392b067?family=SB+Sans+Text"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__logo">
        <img src="./img/logo.svg" alt="Logo" />
        <span>S-Инвестиции</span>
      </div>
      <div class="main__section">
        <div class="main__section-form">
          <form class="form">
            <p class="form-heading">
              Заполните <br />
              Регистрационную Форму
            </p>
            <div class="form-fields">
              <div class="form-field">
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  required=""
                  placeholder="Имя"
                />
              </div>
              <div class="form-field">
                <input
                  type="text"
                  name="lastName"
                  id="lastName"
                  required=""
                  placeholder="Фамилия"
                />
              </div>
              <div class="form-field">
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required=""
                  placeholder="+7 (921) 345-67-89"
                />
              </div>
            </div>
            <div class="form-bottom">
              <button type="submit">Принять участие</button>
              <div class="form-rules">
                <span>Нажимая “Оправить” вы соглашаетесь c</span
                ><span class="form-policy">Политикой Конфиденциальности</span>
              </div>
            </div>
          </form>
        </div>
        <div class="main__section-image">
          <img src="./img/image.png" alt="Image" />
        </div>
      </div>
      <div class="main__text">
        <p>
          После завершения регистрации Ваш личный менеджер свяжется с вами.
          Держите телефон под рукой, чтобы не пропустить важный звонок
        </p>
      </div>
    </main>
  </body>
</html>
