<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФинПро</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./img/logo.webp" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <img src="./img/coins.svg" alt="logo" class="header__logo" />
        <span class="header__name">Фин Про</span>
      </div>
    </header>
    <main class="main">
      <div class="main__text">
        <div class="main__text-block">
          <p>
            <span class="accent">Ваш бюджет под контролем:</span> Отслеживайте
            расходы по каждой категории!
          </p>
        </div>
        <div class="main__text-block">
          <p>
            <span class="accent">Расходы под контролем:</span> Категоризируйте,
            Анализируйте, Экономьте!
          </p>
        </div>
        <div class="main__text-block">
          <p>
            Знайте на что уходят ваши деньги -
            <span class="accent">Контролируйте расходы по категориям!</span>
          </p>
        </div>
      </div>
      <div class="main__qr_wrapper">
        <div class="main__qr_heading">
          <h2><span class="accent">Загрузите наше приложение</span></h2>
          <img src="./img/arrows.png" alt="Arrows" />
        </div>
        <a
          href="https://play.google.com/store/apps/details?id=com.analytics.reven&gl=ru&hl=ru-RU&pli=1"
          target="_blank"
          class="main__qr"
        >
          <img src="./img/qr-code.png" alt="QR" />
        </a>
      </div>
    </main>
    <footer class="footer">
      <span>© 2024 GEAR World Ltd. Все права защищены.</span>
    </footer>
  </body>
</html>
