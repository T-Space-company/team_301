<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>СберБанк</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./img/fav.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.svg" alt="СберБанк" />
    </header>
    <main class="main">
      <div class="main__content">
        <h2 class="main__heading">
          Финансовая помощь от Сбербанк в рамках программы поддержки через
          Госуслуги
        </h2>
        <div class="main__info">
          <span>от 10 000₽ до 10 000 000₽!</span>
        </div>
        <div class="main__image">
          <img src="./img/image.svg" alt="Image" />
        </div>
        <button class="main__button">Проверить доступность выплаты</button>
        <span class="main__bottom"
          >Узнайте, какая выплата доступна именно вам!</span
        >
      </div>
      <div class="main__mobile">
        <img src="./img/mobile.png" alt="Image" />
      </div>
    </main>
  </body>
</html>
