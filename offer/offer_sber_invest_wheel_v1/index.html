<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сбер Инвестиции</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="./assets/img/logo.svg" alt="Image" />
      <img src="./assets/img/icons/menu.svg" alt="Icon" />
    </header>
    <main class="main">
      <div class="main__question">
        <h2>Откуда Вы узнали о проекте «Сбер Инвестиции»?</h2>
      </div>
      <div class="main__wheel">
        <img src="./assets/img/overlay.png" alt="Image" />
        <div class="wheel__bg">
          <img src="./assets/img/wheel-bg.png" alt="Image" />
        </div>
        <div class="wheel__button">
          <img src="./assets/img/man.png" alt="Image" />
        </div>
        <div class="segment-wrapper segment1">
          <img src="./assets/img/segment.svg" alt="Segment 1" />
          <span class="segment-text">Наружная<br />реклама</span>
        </div>
        <div class="segment-wrapper segment2">
          <img src="./assets/img/segment.svg" alt="Segment 2" />
          <span class="segment-text">Реклама в<br />интернете</span>
        </div>
        <div class="segment-wrapper segment3">
          <img src="./assets/img/segment.svg" alt="Segment 3" />
          <span class="segment-text">Рекомендация<br />друзей</span>
        </div>
        <div class="segment-wrapper segment4">
          <img src="./assets/img/segment.svg" alt="Segment 4" />
          <span class="segment-text">Поисковые<br />платформы</span>
        </div>
        <div class="segment-wrapper segment5">
          <img src="./assets/img/segment.svg" alt="Segment 5" />
          <span class="segment-text">СОЦ. СЕТИ</span>
        </div>
      </div>
    </main>
  </body>
</html>
