<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rublex Clicker</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__heading">
        <h1>Твой БОНУС готов! </h1>
      </div>
      <h2 class="main__subheading">ТАПАЙ ЧТОБЫ ЗАБРАТЬ!</h2>
      <div class="main__bonus">
        <span class="bonus__heading">Ваш бонус:</span>
        <span class="bonus__sum">0 ₽</span>
      </div>
      <div class="main__coin">
        <img src="./assets/img/coin.png" alt="Image" />
        <!-- <div class="coins">
          <img src="./assets/img/t-l.png" alt="Image" class="coin--t-l" />
          <img src="./assets/img/t-r.png" alt="Image" class="coin--t-r" />
          <img src="./assets/img/b-r.png" alt="Image" class="coin--b-r" />
          <img src="./assets/img/b-l.png" alt="Image" class="coin--b-l" />
        </div> -->
      </div>
      <span class="main__bottom"
        >дЛЯ УЧАСТИЯ В АКЦИИ ВЫ ДОЛЖНЫ БЫТЬ СОВЕРШЕННОЛЕТНИМ ГРАЖДАНИНОМ ИЛИ
        РЕЗИДЕНТОМ РФ</span
      >
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
